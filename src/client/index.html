<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estimation Poker Prototype</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/ui-darkness/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Estimation Poker</h1>

		<h2>You</h2>
		<p>Your name: <b data-bind="text: localUser().name"></b></p>
		<p><input data-bind="value: localUser().name, click: localUser().broadcast" /></p>

		<p>Your estimation:</b></p>
		<p>
			<div class="btn-group" data-bind="estimationSelect: localUser().estimation, click: localUser().broadcast"></div>
		</p>
		<h2>The Team</h2>
		<table class="table" data-bind="foreach: users">
			<tr>
				<td data-bind="text: name"></td>
				<td>
					<span data-bind="
						text: estimation,
						css: {
							max: estimation() == $root.highestEstimation(),
							min: estimation() == $root.lowestEstimation()
						}"></span>
				</td>
			</tr>
		</table>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!--<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>-->
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-debug.js"></script>
	<script src="http://localhost:8080/socket.io/socket.io.js"></script>
	<script src="js/tools.js"></script>
	<script src="js/models.js"></script>
	<script src="js/bindings.js"></script>
	<script src="js/app.js"></script>
</body>
</html>

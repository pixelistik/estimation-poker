<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estimation Poker Prototype</title>
	<!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
	<link rel="stylesheet" href="css/lib/bootstrap.min.css">
	<!--<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/ui-darkness/jquery-ui.css">-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Estimation Poker</h1>

		<h2>The Estimations</h2>
		<table class="table" data-bind="css: {incomplete: !$root.estimationsComplete()}">
			<tbody class="localUser">
				<tr>
					<td>
						<span data-bind="editableText: localUser().name, click: localUser().broadcast" data-edit-hint="<your name>"></span>
						<span class="btn-group" data-bind="estimationSelect: localUser().estimation, click: localUser().broadcast"></span>
					</td>
					<td>
						<span class="estimation" data-bind="
							text: localUser().estimation,
							css: {
								estimated: localUser().estimation() != false,
								max: localUser().estimation() == $root.highestEstimation(),
								min: localUser().estimation() == $root.lowestEstimation()
							}"></span>
					</td>
				</tr>
			</tbody>
			<tbody class="remoteUsers" data-bind="foreach: users">
				<tr>
					<td class="name" data-bind="text: name"></td>
					<td>
						<span class="estimation" data-bind="
							text: estimation,
							css: {
								estimated: estimation() != false,
								max: estimation() == $root.highestEstimation(),
								min: estimation() == $root.lowestEstimation()
							}"></span>
					</td>
				</tr>
			</tbody>
			<tbody class="summary">
				<tr>
					<td>Team estimation (max)</td>
					<td>
						<span class="estimation" data-bind="text: $root.highestEstimation()"></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
	<script>window.jQuery || document.write('<script src="js/lib/jquery.min.js"><\/script>')</script>

	<!--<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>-->

	<script src="http://localhost:8080/socket.io/socket.io.js"></script>
	<script src="js/tools.js"></script>
	<script src="js/models.js"></script>
	<script src="js/bindings.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
